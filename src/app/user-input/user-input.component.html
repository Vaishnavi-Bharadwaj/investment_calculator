<div class="user-input">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-control">
        <label for="initial-investment">Initial Investment</label>
        <input type="number" id="initial" name="initial" [(ngModel)]="enteredInitialInvestment" />
      </div>
      <div class="form-control">
        <label for="annual-investment">Annual Investment</label>
        <input type="number" id="annual" name="annual" [(ngModel)]="enteredAnnualInvestment" />
      </div>
    </div>

    <div class="row">
      <div class="form-control">
        <label for="expected-return">Expected Return</label>
        <input type="number" id="return" name="return" [(ngModel)]="enteredExpectedReturn" />
      </div>
      <div class="form-control">
        <label for="duration">Duration</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="enteredDuration" />
      </div>
    </div>

    <p class="actions">
      <button>CALCULATE</button>
    </p>
  </form>
</div>
